apply plugin: 'java'
apply plugin: 'application'
version = '0.0.1'

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    // Junit
    compile 'junit:junit:4.4'
}

task helloWorld(type: JavaExec) {
    description 'Run the first application'
    classpath += files(sourceSets.main.runtimeClasspath)
    main = "com.github.anna6666.learn.HelloWorld"
}


task wrapper(type: Wrapper) {
    description 'Generates Gradle wrapper scripts'
    gradleVersion = '3.2.1'
}









